    //检测输入字符数
    function checkInputLength(obj,num){
        var len = getLength($(obj).val(), true);
		var mycontent=$("#pickpic").val();
        var wordNumObj = $('.wordNum');
        if(len==0){
            textareaStatus('off');
            wordNumObj.css('color','').html('你还可以输入<strong id="strconunt">'+ (num-len) + '</strong>字');
        }else if( len > num ){
            wordNumObj.css('color','red').html('已超出<strong id="strconunt">'+ (len-num) +'</strong>字');
            textareaStatus('off');
        }else if( len <= num && mycontent != ''){
            wordNumObj.css('color','').html('你还可以输入<strong id="strconunt">'+ (num-len) + '</strong>字');
            textareaStatus('on');
        }
    }

function removeHTMLTag(str) {
            str = str.replace(/(^|:\/\/)(\w+\.)?(\w+\.\w+)(?=(\/|$))/,''); //去除HTML tag
            //str = str.replace(/[ | ]*n/g,'n'); //去除行尾空白
            //str = str.replace(/n[s| | ]*r/g,'n'); //去除多余空行
            str=str.replace(/&nbsp;/ig,'');//去掉&nbsp;
            return str;
    }

function Fun_Remove(I){
	document.getElementById("Lab"+I).style.display='none';

		$('#tagcount').html(count-1);
