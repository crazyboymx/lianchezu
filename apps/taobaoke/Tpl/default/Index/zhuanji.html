<script type="text/javascript">
$(function(){
         var speed = 1000;
         $("#container").masonry({
            singleMode: true,
            columnWidth: 233,
            itemSelector: '.item',
            animate: false,
            animationOptions: {
                duration: speed,
                queue: false
            }
		
        });
        $("#container").infinitescroll({
            navSelector : '#page_nav', // selector for the paged navigation
            nextSelector : '#page_nav a', // selector for the NEXT link (to page 2)
            itemSelector : '.item', // selector for all items you'll retrieve
            loadingImg : '../Public/images/loader.gif',
            donetext : '已经到最后一页了',
            debug: false,
            errorCallback: function() {
            // fade out the error message after 2 seconds
            $('#infscr-loading').animate({opacity: .8},2000).fadeOut('normal');
            }},
            // call masonry as a callback.
            function( newElements ) { $(this).masonry({ appendedContent: $(newElements) }); }
        );

		$('#boardIntroFilters a').click(function(){
            var colorClass = '.' + $(this).attr('class');

            if(colorClass=='.all') {
                // show all hidden boxes
                $("#container").children('.invis')
                .toggleClass('invis').fadeIn(speed);
            } else {
                // hide visible boxes
                $("#container").children().not(colorClass).not('.invis')
                .toggleClass('invis').fadeOut(speed);
                // show hidden boxes
                $("#container").children(colorClass+'.invis')
                .toggleClass('invis').fadeIn(speed);
            }
           $("#container").masonry();


            return false;
        });
        $(".sd_Comment").click(function( event ){

            event.preventDefault();
        });
     });
