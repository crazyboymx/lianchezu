<include file="__THEME__/header" />
<include file="__THEME__/editor" />
<link rel="stylesheet" href="../Public/share.css" type="text/css" media="screen" charset="utf-8" />
<script  type="text/javascript" src="../Public/pict.js" ></script>

<div class="content_holder">
<div class="content no_bg"><!-- 内容 begin  -->
<include file="../Public/_mainNav2" />
  <div class="main no_l"><!-- 画布 begin  -->
    <div class="mainbox ha_bg">
    <form method="post" action="{:U('share/Index/doEditPict')}"  enctype="multipart/form-data" onsubmit="return check(1)">

    <div class="mainbox_appR" style=" width:259px; background:#fff;">
    
      <ul class="add_event" style=" padding:70px 0px 20px 20px; width:229px;">
      
          <li>
            如果你想分享的是商品，请标明价格！<div class="c"></div>
              <input name="price" type="text" style="width:200px; margin:0;" class="text" id="contact" value="{$pict.price}" />
              
          </li>
          <li>
            如果你分享的是商品，请填好链接地址<div class="c"></div>
              <input name="link" type="text" style="width:200px; margin:0;" class="text" id="link"  value="{$pict.link}" />
              
          </li>
      </ul>
    </div>
      <div class="mainbox_appC borderr" style="margin-right:260px;">
        
       <div class="shareBox ">
      <div class="page_title"> <!-- page_title begin -->
      <h2>
       <img src="{$pict['cover']}" style="width:45px; height:45px; float:left;" /><span style="width:300px; float:left;">编辑宝贝</span>
       <a style="width:100px; float:right;" href="javascript:history.back( -1 )">返回上一页</a>
      </h2>
      </div><!-- page_title end -->

        <ul class="add_event">
       	  <li>
       	    <div class="c1">单页名称：<span class="cRed pr5">*</span></div>
       	    <div class="c2"><input name="title" type="text" style="width:590px; margin:0" class="text" id="title" maxlength="60" value="{$pict.title}" />
       	    </div>
            </li>
          
          <li><div class="c1">单页介绍：<span class="cRed pr5">*</span></div>
          <div class="c2">
            <textarea id="explain" name="content" style="width:95%;height:300px">{$pict.content}</textarea>
          </div>
          </li>
          
          <li>
            <div class="c1">&nbsp;</div>
            <div class="c2">
              <input type="hidden" name="id"  value="{$pict.id}"/>
              <input type="hidden" name="gid"  value="{$pict.gid}"/>
              <input name="button" type="submit" class="btn_b" id="button" value="确认发起" />
              </div>
          </li>
        </ul>
        </form>
    </div>
        <div class="c"></div>
      </div>
    </div>
  </div>
  <div class="c"></div>
</div>
</div>
<!-- 内容 end -->

<script>
$(document).ready(function(){
    loadEditor("explain");
});currentDate();

</script>
