<div class="content_holder">
<div class="content no_bg">
  <!-- 内容 begin  -->
<include file="../Public/_mainNav" />
  <div class="main no_l">
    <!-- 画布 begin  -->
    <div class="mainbox">
		<include file="../Public/_isHotList" />
      <div class="mainbox_appC">
        <div class=page_title2>
          <!-- page_title begin -->
          <h2><span class="right fn f12px"><a href="javascript:history.back( -1 )">返回上一页</a></span>晒费用</h2>
        </div>
        <!-- page_title end -->
        <div class="groupBox">
            <div class="box1">
              <form method="post" action="{:U('event/Index/doAddShowfee')}" onsubmit="return checkfee();">
              <div class="elist">
                <dl class="add_event">
                  <dd>
                    <label><span class="txt_impt">*</span>标题：</label>
                    <div class="c2">
                      <input name="title" type="text" class="text" id="title" onfocus="this.className='text2'" onblur="this.className='text'" maxlength="60" />
                    </div>
                    <div class="c"></div>
                  </dd>
                  <dd>
                    <label><span class="txt_impt">*</span>费用介绍：</label>
                    <div class="c2">
                      <textarea id="explain" name="explain" style="width:100%; height:200px;"></textarea>
                    </div>
                    <div class="c"></div>
                  </dd>
                  <dd>
                    <label><span class="txt_impt">*</span>品牌：</label>
                    <div class="c2">
                        <select name="carBrandId" id="carBrandId" style="width:300px;">
                            <volist name="carBrandList" id="b" >
                            <option value="{$b.id}" title="{$b.cover}">{$b.name}</option>
                            </volist>
                        </select>
                    </div>
                    <div class="c"></div>
                  </dd>
                  <dd>
                    <label><span class="txt_impt">*</span>车型 ：</label>
                    <div class="c2">
                        <select name="carTypeId" id="carTypeId" style="width:300px;">
                        </select>
                    </div>
                    <div class="c"></div>
                  </dd>
                  <dd>
                    <label><span class="txt_impt">*</span>年代：</label>
                    <div class="c2">
                        <select name="carTime" id="carTime" style="width:300px;">
                            <php>
                                $s = intval(date('Y'));
                                for($i=$s;$i>=$s-50; $i--) {
                                    echo "<option value='".$i."'>".$i."</option>";
                                }
                            </php>
                        </select>
                    </div>
                    <div class="c"></div>
                  </dd>
                  <dd>
                    <label>&nbsp;</label>
                    <div class="c2">
                      <input name="button" type="submit" class="btn_b" id="button" value="晒费用" />
                    </div>
                    <div class="c"></div>
                  </dd>
                </dl>
              </div>
              </form>
            </div>
          </div>
          <!-- end  -->
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- 画布 end  -->

<!-- 内容 end -->

$(document).ready(function(){
    loadEditor("explain");
});
function selectArea(){
    var typevalue = $("#current").val();
	ui.box.load(U('event/Area/area')+'&selected='+typevalue,{title:'选择城市'});
}

function checkfee(){
    alert("等会哈");
    return false;
}

$(function(){
    $("#carBrandId,#carTypeId").msDropDown();
});

</script>
