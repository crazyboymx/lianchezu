<script>
	function fh(type){
		$.post("__URL__&act=orderdo&id={$order.id}", {type:type,fhd:$("#fhd").val()}, function(res){

				ui.box.close();
				ui.success('操作成功');
				
			}else{
				ui.box.close();
				ui.error('操作失败');
			}
		})
	}
</script>
