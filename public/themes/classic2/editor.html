<script>
var _KISSY_ = {};
//focus 为是否跳到到编辑器焦点，默认为是
function loadEditor(textareaId,focus) {
    KISSY.Editor.Config.base = "__PUBLIC__/js/editor/editor/plugins/";

    KISSY.use('editor', function() {
        var KE = KISSY.Editor;
        var EDITER_UPLOAD = "<?php echo U('home/Attach/kissy'); ?>";
        //编辑器内弹窗 z-index 底限，防止互相覆盖
        KE.Config.baseZIndex = 10000;
        var cfg = {
            attachForm:true,
            baseZIndex:10000,
            focus:(focus || focus!="undefined") ? focus:true,
            pluginConfig: {
                "image":{
                    upload:{
                        serverUrl:EDITER_UPLOAD,
                        surfix:"png,jpg,jpeg,gif,bmp",sizeLimit:'<?php echo $_editor_size_limit; ?>'
                    }
                },
                "flash":{
                    defaultWidth:"300",
                    defaultHeight:"300"
                },
                "resize":{
                    direction:["y"]
                }
            }
        };

        _KISSY_[textareaId] = KE("#"+textareaId, cfg);
        _KISSY_[textareaId].use("sourcearea,font,link,image,flash,xiami-music,smiley,preview");
    });
}

function getEditorContent(textareaId)
{
    return _KISSY_[textareaId].getData();
}

function getEditorWordCount() {
	var count = 0;
	
	return count;
}
</script>
