<div class="setItems">
  <div class="setFold" rel="userinmap">
    <h2>我在地图</h2>
    <div class="setStep"> <span class="txt1">标注在地图上，将在地图上显示您的位置</span></div>
  </div>
  <div style="display:none;"  class="setItemsInfo">
    <div class="data">
      <!-- 个人情况 begin  -->
      <form action="{:Addons::createAddonUrl('CcUserInMap','upuserinmap')}" method="post" dotype="ajax" class="form_validator" type="intro" >
        <input type="hidden" name="uid" value="{$uid}">
        <ul>
            <li>
              <div class="left alR" style="width: 15%;">地图坐标：</div>
              <div class="left" style="width: 50%;">
                <input type="text"  class="text" style="width:400px;" onfocus="this.className='text2'" onblur="this.className='text'"  name="position" value="{$mapposition}"  id="mapposition" readonly="readonly"/> <a href="{:Addons::createAddonUrl('CcUserInMap','markPosition',array('mapposition'=>$mapposition,'type'=>'set'))}" target="_blank">标注</a>
              </div>
            </li>
            <li>
              <div class="left alR" style="width: 15%;">查看权限：</div>
              <div class="left" style="width: 50%;">
                <select name="showlevel">
                    <option value="0" <eq name="showlevel" value="0">selected</eq> >对自己可见</option> 
                    <option value="1" <eq name="showlevel" value="1">selected</eq> >对所有人可见</option>
                    <option value="2" <eq name="showlevel" value="2">selected</eq> >对粉丝可见</option>
                    <option value="3" <eq name="showlevel" value="3">selected</eq> >对我关注者可见</option>
                    <option value="4" <eq name="showlevel" value="4">selected</eq> >对互粉者可见</option>
                </select>
              </div>
            </li>
        </ul>
        <ul>
          <li>
            <div class="left alR" style="width: 15%;">&nbsp;</div>
            <div class="left" style="width: 50%;">
              <input type="submit" class="btn_b" value="保存" />
            </div>
            <div class="left" style="width: 20%;">&nbsp;</div>
            <div class="left" style="width: 15%;">&nbsp;</div>
          </li>
        </ul>
      </form>
    </div>
    <!-- 个人情况 end  -->
  </div>
</div>
