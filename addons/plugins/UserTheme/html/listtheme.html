<script type="text/javascript">
//鼠标移动表格效果
$(document).ready(function(){
    $("tr[overstyle='on']").hover(
      function () {
        $(this).addClass("bg_hover");
      },
      function () {
        $(this).removeClass("bg_hover");
      }
    );
});
	//添加包
    function add() {
        ui.box.load("{:Addons::adminPage('addtheme')}", {title:'添加包'});
    }
    
    //编辑包
    function edit(id) {
        ui.box.load("{:Addons::adminPage('addtheme')}&id="+id, {title:'编辑包'});
    }
    
    //删除包
    function del(id) {
		ui.box.load("{:Addons::adminPage('deltheme')}&id="+id, {title:'删除包'});
    }
</script>
