<div class="form2">
  <form method="post" action="{:Addons::adminPage('dodeltheme')}" enctype="multipart/form-data">
    <dl class="">
      <dt></dt>
       <neq name="icon" value=""><img src="{:SITE_URL}/addons/plugins/UserTheme/icon/{$icon}" height="110" width="250"><br />
        </neq>
      <dd>你将要删除"<font color="#FF0000">{$title}({$theme_name})\(有{$count}人使用)</font>"的版本包，<font color="#FF0000">删除会导致正在使用此版本的用户切换为默认版本</font></dd>
    </dl>
    <dl class="">
      <dt>是否通知删除的原因：</dt>
      <dd>
        <label>
          <input name="tongzhi_yes" type="radio" value="1"  >
          是</label>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <label>
          <input name="tongzhi_yes" type="radio" value="0" checked="checked">
          否</label>
        <p>发起原因有助于用户体验，和用户反馈
      </dd>
    </dl>
    <dl class="">
      <dt>填写删除原因：</dt>
      <dd>
      	<textarea name="content" cols="50" rows="4"></textarea>
        <p>是否通知删除的原因<font color="#FF0000">选择"是"</font>的时候有效
      </dd>
    </dl>
    <input type="hidden" name="id" value="{$id}" />
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
      <input type="button" class="btn_w" onclick="cancel()" value="取消" />
    </div>
  </form>
</div>
<script type="text/javascript">
function cancel() {
	ui.box.close();
}
</script>
